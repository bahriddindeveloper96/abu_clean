<!DOCTYPE html>

      body {

        font-family: "Poppins", sans-serif;

        display: grid;
        place-items: center;
        min-height: 100vh;
        text-align: center;
      }

      .card {
        background: #fff;
        border-radius: 30px;
        padding: 40px 25px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
        max-width: 420px;
        width: 90%;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 45px rgba(0, 0, 0, 0.1);
      }

      .logo {
        width: 130px;
        height: 130px;
        object-fit: cover;
        border-radius: 50%;

      }

      h2 {

        font-size: 30px;
        font-weight: 600;
        margin-bottom: 12px;
      }

      p.description {
        color: #555;
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 30px;
      }

      a.call-btn {
        display: inline-block;
        background: linear-gradient(135deg, #25d366, #1ebf60);
        color: white;
        padding: 18px 45px;
        border-radius: 60px;
        font-size: 20px;
        font-weight: 600;
        text-decoration: none;
        box-shadow: 0 8px 20px rgba(37, 211, 102, 0.4);
        transition: all 0.25s ease;
      }

      a.call-btn:hover {
        transform: scale(1.07);
        box-shadow: 0 10px 24px rgba(37, 211, 102, 0.5);
      }

      .info {
        margin-top: 30px;
        font-size: 15px;
        color: #666;
        line-height: 1.7;
      }

      footer {
        margin-top: 25px;
        font-size: 13px;
        color: #999;
      }

      /* Mobil moslashuv */
      @media (max-width: 480px) {
        .card {
          padding: 35px 20px;
        }

        }

        p.description {
          font-size: 15px;
        }

        a.call-btn {
          font-size: 18px;
          padding: 16px 40px;
        }

        .logo {
          width: 110px;
          height: 110px;
        }
      }
    </style>
  </head>
